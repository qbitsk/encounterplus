<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Encounter+ WebUI Changelog</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalInstance.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body" [innerHTML]="content | markdown">
    
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="close()">Close</button>
</div>
