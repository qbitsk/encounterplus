<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- <base href="./"> -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <title>Encounter+ Web UI</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body class="body"
		  ng-controller="BodyController as bodyCtrl">
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	        <div class="container">
	            <a class="navbar-brand" href="/">Encounter+ Web UI</a>
	            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarResponsive">
	                <ul class="navbar-nav ml-auto">
	                    <li class="nav-item"
	                    	ng-class="{'active': bodyCtrl.activeUrl('gameplay')}">
	                        <a class="nav-link" href="#!/gameplay">Gameplay
			                	<span class="sr-only">(current)</span>
			              	</a>
	                    </li>
	                    <li class="nav-item" ng-class="{'active': bodyCtrl.activeUrl('settings')}">
	                        <a class="nav-link" href="#!/settings">Settings</a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>

	    <div class="container">
	        <div class="row">
	            <div class="col-lg-12">
	                <ng-view></ng-view>
	            </div>
	        </div>
	    </div>

	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>
	    <script type="module" src="/EncounterPlus/main.js"></script>
	</body>

</html>
